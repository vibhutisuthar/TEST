<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "xhtml1-transitional.dtd">
<html>
	<head>
		<title>Travel Details</title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
		<LINK href="styles/style.css" rel="StyleSheet"/>
	</head>
	<body>
		<div id="HotelSegment" >
			<table class="SegmentTable" border="0">
				<span id="DateLine">
				<tr>
					<td class="headerCol1"><p><span class="AmexSegment">Travel Details</span></p></td>
					<td class="headerCol2"><span class="Date"><Day/>&nbsp;<Date/></span></td>
				</tr>
				</span>
				<tr>
							<td class="SegCol1">&nbsp;</td>
							<td  align="right">&nbsp;<Calendar/></td>
								
				</tr>
				<tr>
					<td class="HotelInfo" colspan="2">Hotel Information</td>
				</tr>
				<tr>
					<td colspan="2">
						<table class="SubSegment" border="0">
							<tr>
								<td class="SegCol1">Hotel</td>
								<td class="SegCol2"><span class="Supplier"><Name />
									</span></td>
								<td class="SegCol3"><span class="status"><Status />
									</span></td>
								<td class="SegCol4">&nbsp;</td>
							</tr>
							<tr>
								<td class="SegCol1" valign="top">Hotel Address</td>
								<td class="SegCol2"><Address1 /></td>
								<span id="PhoneSection">
								<td class="SegCol3" valign="top">Phone Number</td>
								<td class="SegCol4" valign="top"><Phone /></td>
								</span>
							</tr>
							<tr>
								<td class="SegCol1">Confirmation Number</td>
								<td class="SegCol2"><Confirmation /></td>
								<span id="FaxSection">
								<td class="SegCol3">Fax Number</td>
								<td class="SegCol4"><Fax /></td>
								</span>
							</tr>
							<tr>
								<td class="SegCol1">Check In Date</td>
								<td class="SegCol2"><InDate /></td>
								<td class="SegCol3">Stay</td>
								<td class="SegCol4"><Duration /> Night/s</td>
							</tr>
							<tr>
								<td class="SegCol1">Check Out Date</td>
								<td class="SegCol2"><OutDate /></td>
								<span id="GuaranteeSection">
								<td class="SegCol3">Guarantee</td>
								<td class="SegCol4"><Guarantee /></td>
								</span>
							</tr>
								
							<tr>
								<td class="SegCol1">Rate</td>
								<td class="SegCol2"><Rate /></td>
								<span id="RoomTypeSection">
								<td class="SegCol3">Room Type</td>
								<td class="SegCol4"><Type /></td>
								</span>
							</tr>
							<span id="SpecialRequests">
							<tr>
								<td class="SegCol1">Special Requests</td>
								<td class="SegCol2" colspan="2"><FreeFormat /></td>
							</tr>
							</span>
							<tr>
								<Remarks/>
								
							</tr>
							<tr>
								<td class="SegCol1" colspan="4">&nbsp;</td>
								
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
