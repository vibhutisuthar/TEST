<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "xhtml1-transitional.dtd">
<html>
	<head>
		<title>Travel Details</title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
		<LINK href="styles/style.css" rel="StyleSheet"/>
	</head>
	<body>
		<div id="HotelSegment" >
			<table class="SegmentTable">
				<tr>
					<td class="HotelInfo">Hotelinformationen</td>
				</tr>
				<tr>
					<td>
						<table class="SubSegment">
							<tr>
								<td class="SegCol1">Hotel</td>
								<td class="SegCol2"><span class="Supplier"><Name />
									</span></td>
								<td class="SegCol3"><span class="status"><Status />
									</span></td>
								<td class="SegCol4">&nbsp;</td>
							</tr>
							<tr>
								<td class="SegCol1" valign="top">Hoteladresse</td>
								<td class="SegCol2"><Address1 /></td>
								<td class="SegCol3" valign="top">Telefonnummer </td>
								<td class="SegCol4" valign="top"><Phone /></td>
							</tr>
							<tr>
								<td class="SegCol1">Bestätigungsnumme</td>
								<td class="SegCol2"><Confirmation /></td>
								<td class="SegCol3">Faxnummer</td>
								<td class="SegCol4"><Fax /></td>
							</tr>
							<tr>
								<td class="SegCol1">Einchecksdatum</td>
								<td class="SegCol2"><InDate /></td>
								<td class="SegCol3">Aufenthalt</td>
								<td class="SegCol4"><Duration /> Nächte</td>
							</tr>
							<tr>
								<td class="SegCol1">Auscheckdatum </td>
								<td class="SegCol2"><OutDate /></td>
								<td class="SegCol3">Gewährleiste</td>
								<td class="SegCol4"><Guarantee /></td>
								</tr>
							<tr>
								<td class="SegCol1">Rate</td>
								<td class="SegCol2"><Rate /></td>
								<td class="SegCol3">Raumart</td>
								<td class="SegCol4"><Type /></td>
							</tr>
							<tr>
								<td class="SegCol1">Besondere Anforderungen</td>
								<td class="SegCol2" colspan="3"><FreeFormat /></td>
							</tr>
							<tr>
								<td class="SegCol1" colspan="4">&nbsp;</td>
								
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
